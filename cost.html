<html>

<head>
    <meta charset="UTF-8">
    <title>ثبت هزینه</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-rtl.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--header/sabte hazine class active-->
    <br class="mb-5">

    <div class="container">
        <h2 class="text-center mt-5">لیست هزینه های ثبت شده</h2>
    </div>
    <hr class="my-3">
    <div class="container">
        <table class="table table-hover table-striped text-center table-bordered align-items-right justify-content-center table-responsive-sm">
            <thead class="thead-light">
                <tr>
                    <th>هزینه پذیرایی میان وعده</th>
                    <th>مجموع هزینه نهار</th>
                    <th>هزینه پرسنلی</th>
                    <th>سایر هزینه ها</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <th>12</th>
                    <th>15</th>
                    <th>16</th>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container mt-5">
        <h2 class="text-center mt-5">لیست هزینه های ثبت شده</h2>
    </div>
    <hr class="my-3">
    <div class="container">
        <fieldset class="form-group">
            <div class="input-gruop mb-3">
                <div class="input-group-append col-8">
                    <span class="input-group-text h4 col-4" id="mian-vadeh">هزینه پذیرایی میان وعده</span>
                    <input type="text" class="form-control col-8" placeholder="" aria-label="" aria-describedby="mian-vadeh">
                </div>
            </div>
            <div class="input-gruop mb-3">
                <div class="input-group-append col-8">
                    <span class="input-group-text h4 col-4" id="nahar">مجموع هزینه نهار</span>
                    <input type="text" class="form-control col-8" placeholder="" aria-label="" aria-describedby="nahar">
                </div>
            </div>
            <div class="input-gruop mb-3">
                <div class="input-group-append col-8">
                    <span class="input-group-text h4 col-4" id="personeli">هزینه پرسنلی</span>
                    <input type="text" class="form-control col-8" placeholder="" aria-label="" aria-describedby="personeli">
                </div>
            </div>
            <div class="input-gruop mb-3">
                <div class="input-group-append col-8">
                    <span class="input-group-text h4 col-4" id="sayer">سایر هزینه ها</span>
                    <input type="text" class="form-control col-8" placeholder="" aria-label="" aria-describedby="sayer">
                </div>
            </div>
        </fieldset>
        <input type="submit" class="btn btn-success btn-block col-6 mt-5 mb-3" value="ثبت">
    </div>
</body>

</html>
